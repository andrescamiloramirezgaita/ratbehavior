{% extends 'base.html' %}
{% block content %}
<div class="columns is-justify-content-center">
  
  <div class="column is-6-tablet is-5-desktop is-4-widescreen is-3-fullh">
    <h1 class="title">
      Login
    </h1>
    <form method="POST" action="{{ url_for('auth.login_post')}}" class="box p-5">
      <label class="is-block mb-4">
        <span class="is-block mb-2">CÃ³digo</span>
        <input
          required
          id="codigo"
          name="codigo"
          type="text"
          class="input"
          placeholder="616202531"
        />
      </label>

      <label class="is-block mb-4">
        <span class="is-block mb-2">Password</span>
        <input
          id="password"
          name="password"
          type="password"
          class="input"
          minlength="6"
          placeholder="numero de identificacion"
          required
        />
      </label>
      {% if error %}
            <span class="help is-danger">{{ error }}</span>
      {% endif %}
      <div class="mb-4">
        <button type="submit" class="button is-link px-4">Ingresar</button>
      </div>
      
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
